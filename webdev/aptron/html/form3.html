<!DOCTYPE html>

<head>
    <title>
        form 3
    </title>
</head>

<body>
    <a href="index.html">back</a>
    <form action="">
        <fieldset>
            <legend>Your Details</legend><br>
            <ol>
                <li><label for="Name">Name</label>
                    <input type="text" placeholder="first and last name">
                </li>
                <li><label for="email">Email</label>
                    <input type="email" placeholder="example@domain.com">
                </li>
                <li><label for="phone">Phone</label>
                    <input type="text" placeholder="+911234567890">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Delivery Address</legend>
            <ol>
                <li><label for="address">Address</label>
                    <input type="text">
                </li>
                <li><label for="Post code">Post code</label>
                    <input type="number" maxlength="6">
                </li>
                <li><label for="country">Country</label>
                    <input type="text">
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Card Details</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Card type</legend>
                        <ol>
                            <li><label for="visa"><input type="radio">VISA</label></li>
                            <li><label for="amex"><input type="radio">AmEx</label></li>
                            <li><label for="mastercard"><input type="radio">Mastercard</label></li>
                        </ol>
                    </fieldset>
                </li>
                <li><label for="cardnumber">Card number <input type="number"></label></li>
                <li><label for="security">Security code <input type="number"></label></li>
                <li><label for="nameOnCard">Namwe on card <input type="text" placeholder="Exact name as on the card">
                </label></li>
            </ol>
        </fieldset>
        <fieldset><input type="button" value="Buy it!"></fieldset>
    </form>
</body>

</html>
